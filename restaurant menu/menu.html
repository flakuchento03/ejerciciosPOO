<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodHub - Experiencia Gastron√≥mica</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #ff6b35;
      --secondary: #f7931e;
      --accent: #ff9f1c;
      --dark: #2c2c2c;
      --darker: #1a1a1a;
      --light: #ffffff;
      --gray: #f5f5f5;
      --text-dark: #333;
      --text-light: #666;
      --success: #4caf50;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --shadow: 0 10px 30px rgba(255, 107, 53, 0.15);
      --shadow-hover: 0 20px 40px rgba(255, 107, 53, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gray);
      color: var(--text-dark);
      overflow-x: hidden;
    }

   
    .header {
      background: var(--gradient);
      padding: 2rem 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 2;
    }

    .header p {
      color: rgba(255,255,255,0.9);
      font-size: 1.2rem;
      font-weight: 300;
      position: relative;
      z-index: 2;
    }

   
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      gap: 2rem;
    }

    .search-bar {
      flex: 1;
      position: relative;
      max-width: 400px;
    }

    .search-bar input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: none;
      border-radius: 50px;
      background: white;
      box-shadow: var(--shadow);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 1.2rem;
    }

    .filter-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.8rem 1.5rem;
      background: white;
      border: 2px solid var(--primary);
      border-radius: 50px;
      color: var(--primary);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: var(--shadow);
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: var(--gradient);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .theme-toggle {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(180deg);
    }

   
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 3rem;
      margin-bottom: 3rem;
    }

   
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .food-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      cursor: pointer;
    }

    .food-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }

    .card-image {
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .food-card:hover .card-image img {
      transform: scale(1.1);
    }

    .card-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--gradient);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
    }

    .card-content {
      padding: 1.5rem;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .card-description {
      color: var(--text-light);
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .add-btn {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .add-btn:active {
      transform: scale(0.95);
    }

    /* Carrito flotante moderno */
    .cart-container {
      position: sticky;
      top: 2rem;
      height: fit-content;
    }

    .cart {
      background: white;
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .cart-header {
      background: var(--gradient);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .cart-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .cart-count {
      background: rgba(255,255,255,0.2);
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.9rem;
    }

    .cart-items {
      max-height: 400px;
      overflow-y: auto;
      padding: 1rem 0;
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s ease;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .item-image {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 1rem;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .item-price {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .qty-btn {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .qty-btn:hover {
      transform: scale(1.1);
    }

    .quantity {
      min-width: 30px;
      text-align: center;
      font-weight: 600;
    }

    .cart-footer {
      padding: 1.5rem;
      background: var(--gray);
    }

    .total-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .total-label {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .total-amount {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .checkout-btn {
      width: 100%;
      background: var(--gradient);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .checkout-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .checkout-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
    }

    .empty-cart-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Tema oscuro */
    body.dark-mode {
      --gray: #1a1a1a;
      --light: #2c2c2c;
      --text-dark: #ffffff;
      --text-light: #cccccc;
      background: var(--darker);
    }

    body.dark-mode .food-card,
    body.dark-mode .cart,
    body.dark-mode .search-bar input,
    body.dark-mode .filter-btn,
    body.dark-mode .total-section {
      background: var(--dark);
      color: var(--text-dark);
    }

    body.dark-mode .cart-footer {
      background: var(--darker);
    }

    
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 0 1rem;
        gap: 2rem;
      }
      
      .controls {
        flex-direction: column;
        gap: 1rem;
        padding: 0 1rem;
      }
      
      .filter-buttons {
        justify-content: center;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .menu-grid {
        grid-template-columns: 1fr;
      }
      
      .cart-container {
        position: relative;
        top: 0;
      }
    }

    /* Animaciones de carga */
    .fade-in {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>üçï RappiFelix</h1>
    <p>Experiencia gastron√≥mica excepcional</p>
  </header>

  <div class="controls">
    <div class="search-bar">
      <span class="search-icon">üîç</span>
      <input type="text" id="search" placeholder="Buscar platillos deliciosos...">
    </div>
    
    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all">Todos</button>
      <button class="filter-btn" data-category="pizza">Pizza</button>
      <button class="filter-btn" data-category="burger">Hamburguesas</button>
      <button class="filter-btn" data-category="pasta">Pasta</button>
      <button class="filter-btn" data-category="healthy">Saludable</button>
    </div>
    
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </div>

  <div class="container">
    <div class="menu-grid" id="menu-grid">
      
    </div>

    <div class="cart-container">
      <div class="cart">
        <div class="cart-header">
          <div class="cart-title">Tu Pedido</div>
          <div class="cart-count" id="cart-count">0 productos</div>
        </div>
        
        <div class="cart-items" id="cart-items">
          <div class="empty-cart">
            <div class="empty-cart-icon">üõí</div>
            <p>Tu carrito est√° vac√≠o</p>
            <small>Agrega algunos deliciosos platillos</small>
          </div>
        </div>
        
        <div class="cart-footer">
          <div class="total-section">
            <span class="total-label">Total:</span>
            <span class="total-amount" id="total-amount">$0</span>
          </div>
          <button class="checkout-btn" id="checkout-btn" disabled onclick="checkout()">
            Realizar Pedido üöÄ
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Base de datos de productos
    const products = [
      {
        id: 1,
        name: "Pizza Margherita Artesanal",
        description: "Masa madre, tomate San Marzano, mozzarella di bufala, albahaca fresca",
        price: 320,
        image: "https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?w=400&h=300&fit=crop",
        category: "pizza",
        badge: "Cl√°sica"
      },
      {
        id: 2,
        name: "Burger Gourmet Angus",
        description: "Carne Angus premium, queso brie, r√∫cula, cebolla caramelizada, papas r√∫sticas",
        price: 280,
        image: "https://images.unsplash.com/photo-1571091718767-18b5b1457add?w=400&h=300&fit=crop",
        category: "burger",
        badge: "Premium"
      },
      {
        id: 3,
        name: "Bowl Buddha Detox",
        description: "Quinoa, aguacate, edamame, zanahoria, semillas de ch√≠a, aderezo tahini",
        price: 240,
        image: "https://images.unsplash.com/photo-1512058564366-18510be2db19?w=400&h=300&fit=crop",
        category: "healthy",
        badge: "Saludable"
      },
      {
        id: 4,
        name: "Pasta Carbonara Romana",
        description: "Spaghetti, pancetta artesanal, huevos de granja, pecorino romano, pimienta negra",
        price: 260,
        image: "https://images.unsplash.com/photo-1621996346565-e3dbc353d2e5?w=400&h=300&fit=crop",
        category: "pasta",
        badge: "Tradicional"
      },
      {
        id: 5,
        name: "Pizza Quattro Stagioni",
        description: "Jam√≥n serrano, champi√±ones, alcachofas, aceitunas negras, mozzarella",
        price: 350,
        image: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400&h=300&fit=crop",
        category: "pizza",
        badge: "Especial"
      },
      {
        id: 6,
        name: "Smash Burger Cl√°sica",
        description: "Doble carne smashed, queso americano, pickle, cebolla, salsa especial",
        price: 220,
        image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400&h=300&fit=crop",
        category: "burger",
        badge: "Popular"
      },
      {
        id: 7,
        name: "Ensalada Mediterr√°nea",
        description: "Mix de verdes, tomate cherry, queso feta, aceitunas, vinagreta bals√°mica",
        price: 190,
        image: "https://images.unsplash.com/photo-1512852939750-1305098529bf?w=400&h=300&fit=crop",
        category: "healthy",
        badge: "Light"
      },
      {
        id: 8,
        name: "Ravioli de Ricotta",
        description: "Pasta fresca rellena de ricotta y espinacas, salsa de tomate bas√≠lico",
        price: 290,
        image: "https://images.unsplash.com/photo-1551782450-17144efb9c50?w=400&h=300&fit=crop",
        category: "pasta",
        badge: "Artesanal"
      }
    ];

    // Estado de la aplicaci√≥n
    let cart = {};
    let currentFilter = 'all';
    let searchTerm = '';

    // Inicializar aplicaci√≥n
    document.addEventListener('DOMContentLoaded', () => {
      renderProducts();
      setupEventListeners();
      updateCartDisplay();
    });

    // Configurar event listeners
    function setupEventListeners() {
      // Filtros
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          currentFilter = e.target.dataset.category;
          renderProducts();
        });
      });

      // B√∫squeda
      document.getElementById('search').addEventListener('input', (e) => {
        searchTerm = e.target.value.toLowerCase();
        renderProducts();
      });
    }

    // Renderizar productos
    function renderProducts() {
      const grid = document.getElementById('menu-grid');
      let filteredProducts = products;

      // Aplicar filtros
      if (currentFilter !== 'all') {
        filteredProducts = products.filter(p => p.category === currentFilter);
      }

      // Aplicar b√∫squeda
      if (searchTerm) {
        filteredProducts = filteredProducts.filter(p => 
          p.name.toLowerCase().includes(searchTerm) ||
          p.description.toLowerCase().includes(searchTerm)
        );
      }

      grid.innerHTML = filteredProducts.map(product => `
        <div class="food-card fade-in" data-id="${product.id}">
          <div class="card-image">
            <img src="${product.image}" alt="${product.name}">
            <div class="card-badge">${product.badge}</div>
          </div>
          <div class="card-content">
            <h3 class="card-title">${product.name}</h3>
            <p class="card-description">${product.description}</p>
            <div class="card-footer">
              <span class="price">$${product.price}</span>
              <button class="add-btn" onclick="addToCart(${product.id})">
                Agregar ‚ú®
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Agregar al carrito
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      
      if (cart[productId]) {
        cart[productId].quantity += 1;
      } else {
        cart[productId] = {
          ...product,
          quantity: 1
        };
      }

      updateCartDisplay();
      showFeedback(`${product.name} agregado al carrito! üéâ`);
    }

    // Actualizar display del carrito
    function updateCartDisplay() {
      const cartItems = document.getElementById('cart-items');
      const cartCount = document.getElementById('cart-count');
      const totalAmount = document.getElementById('total-amount');
      const checkoutBtn = document.getElementById('checkout-btn');

      const items = Object.values(cart);
      const totalItems = items.reduce((sum, item) => sum + item.quantity, 0);
      const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      // Actualizar contador
      cartCount.textContent = `${totalItems} producto${totalItems !== 1 ? 's' : ''}`;
      totalAmount.textContent = `$${total}`;

      // Habilitar/deshabilitar bot√≥n checkout
      checkoutBtn.disabled = totalItems === 0;

      // Renderizar items
      if (items.length === 0) {
        cartItems.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">üõí</div>
            <p>Tu carrito est√° vac√≠o</p>
            <small>Agrega algunos deliciosos platillos</small>
          </div>
        `;
      } else {
        cartItems.innerHTML = items.map(item => `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" class="item-image">
            <div class="item-info">
              <div class="item-name">${item.name}</div>
              <div class="item-price">$${item.price} c/u</div>
            </div>
            <div class="quantity-controls">
              <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
              <span class="quantity">${item.quantity}</span>
              <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
            </div>
          </div>
        `).join('');
      }
    }

    // Actualizar cantidad
    function updateQuantity(productId, change) {
      if (cart[productId]) {
        cart[productId].quantity += change;
        
        if (cart[productId].quantity <= 0) {
          delete cart[productId];
        }
        
        updateCartDisplay();
      }
    }

    // Checkout
    function checkout() {
      const items = Object.values(cart);
      const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      let orderSummary = "üéâ ¬°Pedido confirmado!\n\nüìã Resumen:\n";
      items.forEach(item => {
        orderSummary += `‚Ä¢ ${item.quantity}x ${item.name} - $${item.price * item.quantity}\n`;
      });
      orderSummary += `\nüí∞ Total: $${total}\n\nüöö Tu pedido llegar√° en 25-30 minutos.\n¬°Gracias por elegirnos! ‚ù§Ô∏è`;
      
      alert(orderSummary);
      
      // Limpiar carrito
      cart = {};
      updateCartDisplay();
    }

    // Toggle tema
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const toggle = document.querySelector('.theme-toggle');
      toggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    // Mostrar feedback
    function showFeedback(message) {
      // Crear notificaci√≥n temporal
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--gradient);
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        box-shadow: var(--shadow);
        z-index: 1000;
        animation: slideInRight 0.3s ease;
        font-weight: 500;
      `;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOutRight 0.3s ease';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 2000);
    }

    // A√±adir estilos para las animaciones de notificaci√≥n
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
